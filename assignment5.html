<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Form</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="#" method="post">
        <!-- Fieldset for Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>

            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" required> <br><br>

            <label for="email"><i>Email:</i></label>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required> <br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label> <br><br>

            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date" id="dob" name="dob"> <br><br>
        </fieldset>

        <!-- Fieldset for Address -->
        <fieldset>
            <legend>Address Details</legend>

            <label for="address"><i>Address:</i></label>
            <textarea id="address" name="address" rows="4"></textarea> <br><br>

            <label for="country"><b>Country:</b></label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="india">India</option>
                <option value="uk">UK</option>
            </select> <br><br>
        </fieldset>

        <!-- Fieldset for Preferences -->
        <fieldset>
            <legend>Preferences</legend>

            <label><b>Interests:</b></label>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label> <br><br>

            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic"> <br><br>

            <label>Website:</label>
            <input type="url" name="website" placeholder="https://example.com"> <br><br>

            <label for="color">Choose a color:</label>
            <input type="color" id="color" name="color"> <br><br>

            <label for="range">Select Range:</label>
            <input type="range" id="range" name="range" min="1" max="10"> <br><br>
        </fieldset>

        <!-- Image inside form -->
        <fieldset>
            <legend>Profile Preview</legend>
            <img src="profile.jpg" alt="Profile Picture" width="150">
        </fieldset>

        <!-- Formatting & Phrase Tags -->
        <fieldset>
            <legend>Text Formatting</legend>
            <p><b>Bold Text</b>, <i>Italic Text</i>, <u>Underlined Text</u></p>
            <p><mark>Highlighted Text</mark>, <small>Small Text</small></p>
            <p>X<sup>2</sup> + Y<sub>2</sub> = Z</p>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit"><b>Submit</b></button>
        <button type="reset"><i>Reset</i></button>

    </form>

</body>
</html>
